<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js" defer></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Công Cụ Điểm Danh Học Sinh</h1>

        <div class="section">
            <h2>Thêm Học Sinh Mới</h2>
            <input type="text" id="newStudentName" placeholder="Nhập tên học sinh" required>
            <div id="classesSelection">
                <label><input type="checkbox" value="Piano"> Piano</label>
                <label><input type="checkbox" value="Guitar"> Guitar</label>
                <label><input type="checkbox" value="Nhảy"> Nhảy</label>
                <label><input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc</label>
                <label><input type="checkbox" value="Vẽ"> Vẽ</label>
                <label><input type="checkbox" value="MC"> MC</label>
            </div>
            <button id="addStudentButton">Thêm Học Sinh</button>
        </div>

        <div class="section">
            <h2>Điểm Danh Học Sinh</h2>
            <input type="text" id="attendanceStudentName" placeholder="Nhập tên học sinh để điểm danh" required>
            <div id="suggestionsListAttendance" class="suggestions-list"></div>
            <div id="classesAttendanceSelection">
                <label><input type="checkbox" value="Piano"> Piano</label>
                <label><input type="checkbox" value="Guitar"> Guitar</label>
                <label><input type="checkbox" value="Nhảy"> Nhảy</label>
                <label><input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc</label>
                <label><input type="checkbox" value="Vẽ"> Vẽ</label>
                <label><input type="checkbox" value="MC"> MC</label>
            </div>
            <div>
                Ngày: <input type="date" id="attendanceDate" required>
                Giờ: <input type="time" id="attendanceTime" required>
            </div>
            <button id="markAttendanceButton">Điểm Danh</button>
        </div>

        <div class="section">
            <h2>Lịch Sử Điểm Danh</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Ngày</th>
                        <th>Giờ</th>
                        <th>Lớp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
